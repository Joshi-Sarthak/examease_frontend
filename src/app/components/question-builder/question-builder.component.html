<div class="builder-container">
    <header class="header">
        <button class="icon-button" (click)="goBack()">&larr; Back</button>
        <h1>{{ isEditTest ? 'Edit Test' : 'Create Test' }}</h1>
        <button class="icon-button" (click)="saveTest()">&#10003; Save</button>
    </header>

    <div class="main-content">
        <nav class="question-navigation">
            <ul>
                <li *ngFor="let question of questions; let i = index" 
                    [class.selected]="i === currentQuestionIndex" 
                    (click)="navigateToQuestion(i)">
                    Question {{ question.questionNumber }}
                </li>
            </ul>
            <button (click)="addNewQuestion()">Add New Question</button>
        </nav>

        <div class="content">
            <div class="field-container">
                <textarea [(ngModel)]="currentQuestion.questionText" placeholder="Enter question text"></textarea>
                <button (click)="extractTextFromSelectedArea('question', -1)">Extract Text from Selected Area</button>
            </div>

            <div class="image-section">
                <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" hidden />
                <button (click)="fileInput.click()">Select Image</button>
                <button *ngIf="selectedFile" (click)="removeImage()">Remove Image</button>
                <div *ngIf="imageChangedEvent">
                    <image-cropper 
                        [imageBase64]="imageChangedEvent" 
                        (imageCropped)="onImageCropped($event)"
                        [maintainAspectRatio]="false"
                        >
                    </image-cropper>
                </div>
            </div>

            <div class="options-section">
                <h3>Options</h3>
                <ul>
                    <li *ngFor="let option of currentQuestion.options; let i = index">
                        <div class="field-container">
                            <input [(ngModel)]="option.optionText" placeholder="Enter option text" />
                            <button (click)="extractTextFromSelectedArea('option', i)">Extract Text from Selected Area</button>
                            <button (click)="removeOption(i)">Remove</button>
                            <button (click)="setCorrectOption(i)" [class.correct]="currentQuestion.correctOptionIndex === i">Set Correct</button>
                        </div>
                    </li>
                </ul>
                <button (click)="addOption()">Add Option</button>
            </div>
        </div>
    </div>
</div>
