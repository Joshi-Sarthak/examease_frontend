<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Login</h2>

    <!-- Email Field -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">Email:</label>
      <input
        type="text"
        [(ngModel)]="email"
        placeholder="Enter Email"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
      />
    </div>

    <!-- Password Field -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">Password:</label>
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Enter Password"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
      />
    </div>

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="text-red-500 text-sm mb-4 text-center">
      {{ errorMessage }}
    </p>

    <!-- Login Button -->
    <button
      (click)="login()"
      class="w-full bg-gray-800 text-white py-3 rounded-lg font-medium hover:bg-gray-700 transition-all"
    >
      Login
    </button>

    <!-- Sign Up Link -->
    <p class="text-gray-600 text-sm text-center mt-4">
      Don't have an account?
      <a
        [routerLink]="'/signup'"
        class="text-blue-600 hover:underline font-medium"
        >Sign up</a
      >
    </p>
  </div>
</div>
