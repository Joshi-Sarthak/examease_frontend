<h2>Classrooms</h2>

  <!-- Classroom Cards Grid -->
  <h2 class="section-header">Your Classrooms</h2>
  <div class="cards-grid">
    <div
      class="card"
      *ngFor="let classroom of classrooms"
      (click)="openClassroom(classroom.classroomId)"
    >
      <h3 class="card-title">{{ classroom.classroomName }}</h3>
      <p class="card-code">Code: {{ classroom.classroomCode }}</p>
    </div>
  </div>

  <!-- Fixed Action Buttons -->
  <div class="fixed-buttons">
    <button class="action-btn" (click)="toggleCreatePrompt()">
      Create Classroom
    </button>
    <button class="action-btn" (click)="toggleJoinPrompt()">
      Join Classroom
    </button>
  </div>

  <!-- Create Classroom Prompt -->
  <div class="prompt-overlay" *ngIf="showCreatePrompt">
    <div class="prompt-container">
      <h3>Create Classroom</h3>
      <input [(ngModel)]="classroomName" placeholder="Enter classroom name" />
      <div class="prompt-buttons">
        <button (click)="createClassroom()">Submit</button>
        <button (click)="cancelCreate()">Cancel</button>
      </div>
    </div>

    <p class="text-sm text-gray-500 mt-2">
      <span *ngIf="classroom.teacherId === user.userId">Created by You</span>
      <span *ngIf="classroom.teacherId !== user.userId">Created by: {{ classroom.teacherName }}</span>
    </p>

    <p class="text-sm text-gray-500" *ngIf="classroom.teacherId === user.userId">
      Code: <span class="font-mono">{{ classroom.classroomCode }}</span>
    </p>
  </div>
</div>
