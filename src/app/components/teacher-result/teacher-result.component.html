<div class="result-container">
  <h2>Test Results</h2>

  <div class="header-bar">
    <button class="back-btn" (click)="goBack()">‚Üê Back</button>
    <h2>Test Results</h2>
  </div>

  <div *ngIf="isLoading">Loading...</div>

  <div *ngIf="studentsNotTested.length === 0 && !isLoading">
    Classroom is empty
  </div>

  <table *ngIf="!isLoading && studentsNotTested.length > 0" class="result-table">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Score</th>
        <th>Total</th>
        <th>Percentage</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{ result.studentName }}</td>
        <td>{{ result.score }}</td>
        <td>{{ result.total }}</td>
        <td>{{ (result.score / result.total) * 100 | percent : "1.2-2" }}</td>
        <td>
          <button
            (click)="viewStudentResult(result.studentId)"
            class="review-button"
          >
            Review
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="goBack()" class="back-button">Back to Tests</button>
</div>
