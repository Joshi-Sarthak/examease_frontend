<div
  class="min-h-screen flex flex-col items-center justify-center bg-gray-100 px-4"
>
  <h2 class="text-gray-900 text-2xl mb-4 font-bold tracking-wide inline">
    ExamEase
    <p class="text-gray-700 font-thin text-lg inline italic">
      - easiest way to create tests
    </p>
  </h2>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">
      Sign Up
    </h2>

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-4">
      {{ errorMessage }}
    </p>

    <!-- Username Field -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1" for="username"
        >Username:</label
      >
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        placeholder="Enter username"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-neutral-500 focus:border-neutral-500 outline-none"
      />
    </div>

    <!-- Full Name Field -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1" for="fullName"
        >Full Name:</label
      >
      <input
        type="text"
        id="fullName"
        [(ngModel)]="fullName"
        placeholder="Enter your full name"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-neutral-500 focus:border-neutral-500 outline-none"
      />
    </div>

    <!-- Email Field -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1" for="email"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        placeholder="Enter email"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-neutral-500 focus:border-neutral-500 outline-none"
      />
    </div>

    <!-- Password Field -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1" for="password"
        >Password:</label
      >
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        placeholder="Enter password"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-neutral-500 focus:border-neutral-500 outline-none"
      />
    </div>

    <!-- Confirm Password Field -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1" for="confirmPassword"
        >Confirm Password:</label
      >
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        placeholder="Confirm password"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-neutral-500 focus:border-neutral-500 outline-none"
      />
    </div>

    <!-- Signup Button -->
    <button
      (click)="signup()"
      class="w-full bg-gray-800 text-white py-3 rounded-lg font-medium hover:bg-gray-700 transition-all duration-200"
    >
      Sign Up
    </button>

    <!-- Login Link -->
    <p class="text-gray-600 text-sm text-center mt-4">
      Already have an account?
      <a routerLink="/" class="text-gray-800 hover:underline font-medium"
        >Login</a
      >
    </p>
  </div>
</div>
