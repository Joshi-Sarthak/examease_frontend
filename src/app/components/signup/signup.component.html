<div class="signup-container">
    <h2>Signup</h2>
  
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" placeholder="Enter username" />
  
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" placeholder="Enter email" />
  
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" placeholder="Enter password" />
  
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm password" />
  
    <button (click)="signup()">Signup</button>
  
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
