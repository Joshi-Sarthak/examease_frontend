<div class="profile-card max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ name }}</h2>

  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Name:</label>
      <input
        type="text"
        [(ngModel)]="name"
        class="w-full p-2 border rounded-md"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Email:</label>
      <input
        type="email"
        [(ngModel)]="email"
        class="w-full p-2 border rounded-md bg-gray-100"
        disabled
      />
    </div>

    <button
      class="bg-black text-white px-4 py-2 rounded-md w-full hover:opacity-80 transition"
      (click)="saveProfile()"
    >
      Save
    </button>

    <button
      class="bg-red-500 text-white px-4 py-2 rounded-md w-full hover:bg-red-600 transition"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>
