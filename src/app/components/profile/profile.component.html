<div class="min-h-screen flex flex-col items-center bg-gray-100 px-4">
  <div class="bg-white mt-16 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">
      Profile
    </h2>

    <!-- Display Name -->
    <h3 class="text-center italic text-gray-900 mb-6">Hello, {{ name }}</h3>

    <div class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Name:</label>
        <input
          type="text"
          [(ngModel)]="name"
          placeholder="Enter your name"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
        />
      </div>

      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Username:</label>
        <input
          type="text"
          [(ngModel)]="username"
          placeholder="Enter your username"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
        />
      </div>

      <!-- Email (disabled) -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email:</label>
        <input
          type="email"
          [(ngModel)]="email"
          disabled
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed"
        />
      </div>

      <!-- Save Button -->
      <button
        class="w-full bg-gray-800 text-white py-3 rounded-lg font-medium hover:bg-gray-700 transition-all duration-200"
        (click)="saveProfile()"
      >
        Update
      </button>

      <!-- Logout Button -->
      <button
        (click)="logout()"
        class="w-full bg-gray-600 text-white py-3 rounded-lg font-medium hover:bg-gray-700 transition-all duration-200"
      >
        Logout
      </button>

      <!-- Delete Account Button -->
      <button
        class="w-full bg-red-500 text-white py-3 rounded-lg font-medium hover:bg-red-600 transition-all duration-200"
        (click)="deleteAccount()"
      >
        Delete Account
      </button>
    </div>
  </div>
</div>
