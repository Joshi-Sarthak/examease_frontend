<div class="mcq-container">
  <h2>MCQ Test</h2>

  <!-- Timer -->
  <div class="timer">Time Left: {{ formatTime(timeLeft) }}</div>

  <div class="test-layout">
    <!-- Sidebar with Question List -->
    <div class="question-list">
      <h3>Questions</h3>
      <ul>
        <li
          *ngFor="let question of questions; let i = index"
          (click)="goToQuestion(i)"
          [class.active]="i === currentQuestionIndex"
        >
          {{ i + 1 }}
        </li>
      </ul>
    </div>

    <!-- Question Display -->
    <div class="question-section">
      <p>
        <strong
          >{{ currentQuestionIndex + 1 }}.
          {{ questions[currentQuestionIndex].question }}</strong
        >
      </p>

      <div class="options">
        <label
          *ngFor="
            let option of questions[currentQuestionIndex].options;
            let j = index
          "
        >
          <input
            type="radio"
            name="question{{ currentQuestionIndex }}"
            [value]="j"
            [checked]="questions[currentQuestionIndex].selectedAnswer === j"
            (change)="selectAnswer(currentQuestionIndex, j)"
          />
          {{ option }}
        </label>
      </div>
    </div>
  </div>

  <button (click)="submitTest()" class="submit-btn">Submit</button>

  <!-- Score Display -->
  <div *ngIf="score !== null" class="result">
    <h3>Your Score: {{ score }} / {{ questions.length }}</h3>
  </div>
</div>
